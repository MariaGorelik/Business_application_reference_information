<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать {{ entity }}</title>

    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ваши стили, если есть -->
    <link href="path/to/your/custom/styles.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-4">
        <h2>Редактировать {{ entity }}</h2>

        <form method="POST">
            {% if entity == 'artist' %}
                <div class="mb-3">
                    <label for="name" class="form-label">Имя исполнителя:</label>
                    <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Дата начала карьеры:</label>
                    <input type="date" name="startDate" value="{{ item.startDate }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Страна:</label>
                    <input type="text" name="country" value="{{ item.country }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание:</label>
                    <textarea name="description" class="form-control">{{ item.description }}</textarea>
                </div>
            {% else %}
                <div class="mb-3">
                    <label for="title" class="form-label">Название песни:</label>
                    <input type="text" name="title" value="{{ item.title }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="artistId" class="form-label">Исполнитель:</label>
                    <select name="artistId" class="form-select">
                        {% for artist in artists %}
                            <option value="{{ artist.id }}" {% if artist.id == item.artistId %}selected{% endif %}>{{ artist.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Жанр:</label>
                    <input type="text" name="genre" value="{{ item.genre }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Длительность:</label>
                    <input type="text" name="duration" value="{{ item.duration }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="releaseDate" class="form-label">Дата релиза:</label>
                    <input type="date" name="releaseDate" value="{{ item.releaseDate }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Рейтинг:</label>
                    <input type="number" name="rating" min="0" max="10" value="{{ item.rating }}" class="form-control">
                </div>
            {% endif %}

            <!-- Кнопка отправки формы -->
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
