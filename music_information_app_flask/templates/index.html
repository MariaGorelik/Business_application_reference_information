<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Справочники</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>ФИО: Горелик Мария Вадимовна<br>Курс: 3<br>Группа: 11<br>Год: 2024</p>
    <label for="dictionary">Выберите справочник:</label>
    <select id="dictionary" onchange="loadTable()">
        <option value="artist">Исполнители</option>
        <option value="song">Песни</option>
    </select>
    <div id="table-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        // Загрузка данных таблицы
        function loadTable() {
            const dictionary = document.getElementById("dictionary").value;
            $.get(`/api/${dictionary}`, function(data) {
                $('#table-container').html(data);  // Вставляем таблицу в контейнер
                // Инициализируем DataTables для сортировки
                $('#data-table').DataTable({
                    "order": []  // Параметр для отключения начальной сортировки
                });
            });
        }

        // Загрузка данных при загрузке страницы
        $(document).ready(function() {
            loadTable();  // Загрузка таблицы с исполнителями по умолчанию
        });
    </script>
</body>
</html>
