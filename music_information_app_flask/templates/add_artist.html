<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить исполнителя</title>
</head>
<body>
    <h2>Добавить исполнителя</h2>
    <form method="POST" action="/api/artist">
        <label for="name">Название исполнителя:</label>
        <input type="text" name="name" id="name" required><br>
        <label for="startDate">Дата начала карьеры:</label>
        <input type="date" name="startDate" id="startDate" required><br>
        <label for="country">Страна:</label>
        <input type="text" name="country" id="country" required><br>
        <label for="description">Описание:</label>
        <textarea name="description" id="description"></textarea><br>
        <button type="submit">Добавить исполнителя</button>
    </form>
</body>
</html>
